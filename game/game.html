<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fishing Game</title>
    <link rel="stylesheet" href="css/fishinggame.css">
</head>
<body class="gamebody">
    <div class="game step-0">
        <div class="step-0">
            <h1>Welcome to the fishing game!</h1>
            <a class="button" id="startButton">Start</a>
        </div>

        <div class="step-1">
            <h2>Step 1: Get ready to fish!</h2>
            <a class="button" id="step1Continue">Continue</a>
        </div>

        <div class="step-2">
            <div class="step-2-description">
                <div>
                    <div>Step 2: Instructions go here.</div>
                </div>
            </div>
            <a class="button" id="step2Continue">Continue</a>
        </div>

        <div class="step-3">
            <div class="score">Score: 0</div>
            <div class="time">Time: 60</div>
            <div class="board"></div>
        </div>

        <div class="step-4">
            <div class="question-choose-wrapper">
                <div class="question-choose">
                    <!-- Question variants will populate here -->
                </div>
            </div>
        </div>

        <div class="step-5">
            <div class="result-block-wrapper">
                <div>
                    <div class="score-description">Your final score!</div>
                </div>
            </div>
            <a class="button" id="replayButton">Replay</a>
        </div>
    </div>

    <script src="js/fishinggame.js"></script>
</body>
</html>
