<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fishing Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/fonts.css">

    <!-- JS Libraries -->
    <script src="js/game.js" defer></script>
    <script src="js/utils.js" defer></script>

    <!-- Config -->
    <script>
        // Load config.html via fetch or iframe (if needed)
        // Example: fetch config.json or include config.js from config folder
        // No SCORM API calls here
    </script>
</head>
<body>
    <!-- Main Game Container -->
    <div id="game-container">
        <!-- Game will initialize here -->
    </div>

    <!-- Optional iframe for config if your game expects it -->
    <iframe src="config/config.html" id="config-frame" style="display:none;"></iframe>

    <script>
        // SCORM removed â€” no doLMSInitialize or API calls
        // Initialize the game
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof initGame === "function") {
                initGame("game-container");
            } else {
                console.error("Game initialization function not found!");
            }
        });
    </script>
</body>
</html>
