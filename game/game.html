<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fishing Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/fishinggame.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <!-- jQuery must load first -->
    <<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <!-- Game script -->
    <script src="js/fishinggame.js"></script>
    <!-- Callback script -->
    <script src="js/callback.js"></script>

    <script>
        // Ensure GAME.init exists before calling
        window.onload = function() {
            if (typeof GAME !== "undefined" && typeof GAME.init === "function") {
                GAME.init();
            } else {
                console.error("GAME.init() not found. Ensure fishinggame.js loaded correctly.");
            }
        };
    </script>

</body>
</html>
